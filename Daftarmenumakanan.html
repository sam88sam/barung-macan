<!DOCTYPE html>
<html>
<head>
    <style>
        /* Gaya untuk container gambar */
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }

        /* Gaya untuk setiap gambar */
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="menu 1.jpg" alt="Gambar 1">
        <img src="menu 2.jpg" alt="Gambar 2">
        <img src="menu 3.jpg" alt="Gambar 3">
    </div>
</body>
</html>
